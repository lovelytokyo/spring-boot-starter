<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymleaf/layout"> <!-- レイアウト拡張機能を使うために名前空間定義する -->
<head>
    <meta charset="UTF-8" />
    <title>Layout</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap-theme.min.css}"/>
</head>
<body>
<div class="container">
    <h1>顧客管理システム</h1>
    <p>
        <a th:href="@{/logout}" class="btn btn-default btn-xs" >ログアウト</a>
    </p>
    <!-- コンテンツ部分をフラグメントで穴埋めできるようにフラグメント設定する -->
    <div layout:fragment="content">
        Fake content
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/lib/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
